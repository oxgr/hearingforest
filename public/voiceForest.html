<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Forest</title>
    <link rel="stylesheet" href="./css/main.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js"></script> -->
    <script src="./js/p5.js"></script>
    <script src="./js/p5.sound.js"></script>
    <script src="./js/lame.all.js"></script>
</head>
<body>

    <script src="./js/voiceForest.js" type="module"></script>

    <div class="centered">
        <div class="header">
            <div class="title">
                <h1>Voice Forest</h1>
                <p>by Rafael Lozano-Hemmer</p>
            </div>
            <hr>
            <div class="subtitle">
                <h2>Submit Entry</h2>
            </div>
            <hr>
        </div>
        <div class="content">
            <div class="form">
                <form id="input">
                    <div class="form">
                        <label for="name" hidden>Name</label>
                        <input name="name" type="text" autocomplete="off" placeholder="Name">
                    </div>
                    <div class="form">
                        <label for="email" hidden>Email</label>
                        <input name="email" type="text" autocomplete="off" placeholder="Email">
                    </div>
                    
                    <div class="form" id="canvasContainer">

                    </div>

                    <div class="form confirmationContainer">
                        <label class="confirmation" for="confirmation">
                            <div id="checkboxContainer">
                                <input class="confirmation" id="checkmark" name="confirmation" type="checkbox" required>
                            </div>
                            <div id="disclaimer">
                                <p>
                                    I understand that once my submission is verified, it will be shown to the public as part of the artwork.
                                </p>
                                <p>
                                    I understand that my name and e-mail will only be used for identification purposes and will not be shared.
                                </p>
                            </div>
                        </label>
                    </div>

                    <div class="form formFinalRow">
                        <!-- <input class="btn" id="btn-submit" type="submit" value="Submit"></input> -->
                        <div>
                            <button type="button" id="btn-submit">Submit</button>
                        </div>
                        <div>
                        </div>
                    </div>

                </form>
            </div>
            <div id="submitted" hidden>
                <p>Thank you for your submission.</p>
            </div>
        </div>
    </div>
    
</body>
</html>
