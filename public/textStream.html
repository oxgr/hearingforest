<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Stream</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <script src="./js/textStream.js" type="module"></script>

    <div class="centered">
        <div class="header">
            <div class="title">
                <h1>Text Stream</h1>
                <p>by Rafael Lozano-Hemmer</p>
            </div>
            <hr>
            <div class="subtitle">
                <h2>Submit Entry</h2>
            </div>
            <hr>
        </div>
        <div class="content">
            <div class="form">
                <form id="input">
                    <div class="form">
                        <label for="name" hidden>Name</label>
                        <input name="name" type="text" autocomplete="off" placeholder="Name">
                    </div>
                    <div class="form">
                        <label for="email" hidden>Email</label>
                        <input name="email" type="text" autocomplete="off" placeholder="Email">
                    </div>
                    <br>
                    <div class="form">
                        <label for="text" hidden>Write on the past, present, or future.</label>
                        <textarea 
                            name="text"
                            rows="8"
                            cols="33"
                            wrap="hard"
                            maxlength="280"
                            placeholder="Write on the past, present, or future."
                            required
                            ></textarea>
                    </div>
                    <div class="form confirmationContainer">
                        <label class="confirmation" for="confirmation">
                            <div id="checkboxContainer">
                                <input class="confirmation" id="checkmark" name="confirmation" type="checkbox" required>
                            </div>
                            <div id="disclaimer">
                                <p>
                                    I understand that once my submission is verified, it will be shown to the public as part of the artwork.
                                </p>
                                <p>
                                    I understand that my name and e-mail will only be used for identification purposes and will not be shared.
                                </p>
                            </div>
                        </label>
                    </div>
                    <!-- <div class="form side">
                        
                    </div> -->
                    <div class="form formFinalRow">
                        <!-- <input class="btn" id="btn-submit" type="submit" value="Submit"></input> -->
                        <div>
                            <button type="button" id="btn-submit">Submit</button>
                        </div>
                        <div>
                            <p id="characterCount"></p>
                        </div>
                    </div>
                </form>
                <div>
                    <p id="submitted" hidden>Thank you for your submission.</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
